<div class="allOperations-block">

    <div class="allOperations__header">Ваши {{this.getSelectedText()}}ы <br>
        <span class="allOperations__subheader">Выберите категорию </span>
        <select (change)="categorylist()" [(ngModel)]="categoryid">
            <option value="-1" selected>Выбрать...</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <div class="allOperations">
        <div *ngFor="let operation1 of operations">
            <div class="operation" (click)="selectOperation($event,operation1)">
                <div class="operation-text">
                    <div class="operation-text-header">
                        {{findCategory(operation1)}}
                    </div>


                    <div>
                        <form [formGroup]="profileForm">
                            <span *ngIf="operation1.id !=selectedOperation.id"
                                class="operation-text-description">{{operation1.description}}</span>
                            <textarea *ngIf="operation1.id ==selectedOperation.id" class="operation-text-description"
                                formControlName="editedDescription">{{operation1.description}}</textarea>
                        </form>

                    </div>

                </div>
                <span class="mergeOperation" (click)="mergeOperation($event)" dataOperationid="{{operation1}}">

                </span>

                <span class="deleteoperation" (click)="deleteOperations($event)"
                    dataCategoryid="{{operation1.id}}"></span>


                <div class="operation-value">{{operation1.value}} грн </div>
            </div>
        </div>
    </div>
</div>
