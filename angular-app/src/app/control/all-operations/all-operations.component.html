<div class="allOperations-block">
    <div class="allOperations-header">Ваши {{this.selectedType}}ы</div>
    <span class="allOperations-subheader">Выберите категорию </span>
    <select (change)="categorylist()" [(ngModel)]="categoryid">
        <option value="-1" selected>Выбрать...</option>
        <option *ngFor="let category of categories" value="{{category.idCategory}}">{{category.name}}</option>
    </select>

    <div *ngFor="let operation of operations" class="allOperations">
        <div class="operation" (click)="selectOperation($event,operation)">
            <div class="operation-text">
                <div class="operation-text-header">{{allCategories[operation.idCategory-1].name}}</div>


                <div class="operation-text-description">{{operation.description}}</div>

            </div>
            <button class="deleteoperation" (click)="deleteOperations($event)"
                dataCategoryid="{{operation.idOperation}}">delete</button>

            <div class="operation-value">{{operation.value}} грн </div>
        </div>
    </div>
</div>
